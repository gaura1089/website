<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 440px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    h1 {
      color: #2c5364;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2c5364;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #0f2027;
      transform: scale(1.05);
    }
    .password-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    .password-box:hover {
      background: #e0f7fa;
      transform: scale(1.02);
    }
    .copy-btn {
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
      color: #2c5364;
      transition: color 0.3s;
    }
    .copy-btn:hover {
      color: #0f2027;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”‘ Password Generator</h1>
    <input type="text" id="username" placeholder="Enter Full Name (e.g., Nittala Satya Srinivas)">
    <input type="text" id="empcode" placeholder="Enter Employee Code">
    <br>
    <button onclick="generatePasswords()">âš¡ Generate Passwords</button>
    <button onclick="downloadCSV()">â¬‡ Download CSV</button>
    <div id="output"></div>
  </div>

  <script>
    function applyReplacements(text) {
      return text.replace(/a/gi, "@")
                 .replace(/s/gi, "$")
                 .replace(/i/gi, "!")
                 .replace(/o/gi, "0")
                 .replace(/l/gi, "1");
    }

    function generatePasswords() {
      const name = document.getElementById("username").value.trim();
      const empCode = document.getElementById("empcode").value.trim();
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      if (!name || !empCode) {
        alert("Please enter both name and employee code.");
        return;
      }

      const parts = name.split(" ");
      const firstName = parts[0];
      const lastName = parts[parts.length - 1];

      const first4 = firstName.slice(0, 4);
      const last3 = lastName.slice(-3);

      let basePassword = last3 + first4 + empCode;

      // Variations
      let variations = [];
      variations.push(basePassword);
      variations.push(applyReplacements(basePassword));
      variations.push(applyReplacements(basePassword).charAt(0).toUpperCase() + applyReplacements(basePassword).slice(1));
      variations.push(first4 + last3 + empCode);
      variations.push(applyReplacements(first4 + last3 + empCode));

      // Display
      variations.forEach(pwd => {
        const div = document.createElement("div");
        div.className = "password-box";

        const pwdText = document.createElement("span");
        pwdText.textContent = pwd;

        const copyBtn = document.createElement("span");
        copyBtn.className = "copy-btn";
        copyBtn.innerHTML = "ðŸ“‹";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(pwd);
        };

        div.appendChild(pwdText);
        div.appendChild(copyBtn);
        outputDiv.appendChild(div);
      });

      // Save for CSV
      window.generatedPasswords = variations;
    }

    function downloadCSV() {
      if (!window.generatedPasswords || window.generatedPasswords.length === 0) {
        alert("Please generate passwords first.");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,Passwords\n";
      window.generatedPasswords.forEach(pwd => {
        csvContent += pwd + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "passwords.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
