<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #1f4037;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0f2027;
    }
    .password-box {
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      font-weight: bold;
      cursor: pointer;
    }
    .password-box:hover {
      background: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator ðŸ”‘</h1>
    <input type="text" id="username" placeholder="Enter Full Name (e.g., Nittala Satya Srinivas)">
    <input type="text" id="empcode" placeholder="Enter Employee Code">
    <br>
    <button onclick="generatePasswords()">Generate Passwords</button>
    <button onclick="downloadCSV()">â¬‡ Download CSV</button>
    <div id="output"></div>
  </div>

  <script>
    function applyReplacements(text) {
      return text.replace(/a/gi, "@")
                 .replace(/s/gi, "$")
                 .replace(/i/gi, "!")
                 .replace(/o/gi, "0")
                 .replace(/l/gi, "1");
    }

    function generatePasswords() {
      const name = document.getElementById("username").value.trim();
      const empCode = document.getElementById("empcode").value.trim();
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      if (!name || !empCode) {
        alert("Please enter both name and employee code.");
        return;
      }

      const parts = name.split(" ");
      const firstName = parts[0];
      const lastName = parts[parts.length - 1];

      const first4 = firstName.slice(0, 4);
      const last3 = lastName.slice(-3);

      let basePassword = last3 + first4 + empCode;

      // Variations
      let variations = [];
      variations.push(basePassword);
      variations.push(applyReplacements(basePassword));
      variations.push(applyReplacements(basePassword).charAt(0).toUpperCase() + applyReplacements(basePassword).slice(1));
      variations.push(first4 + last3 + empCode);
      variations.push(applyReplacements(first4 + last3 + empCode));

      // Display
      variations.forEach(pwd => {
        const div = document.createElement("div");
        div.className = "password-box";
        div.textContent = pwd;
        div.onclick = () => {
          navigator.clipboard.writeText(pwd);
          alert("Copied: " + pwd);
        };
        outputDiv.appendChild(div);
      });

      // Save for CSV
      window.generatedPasswords = variations;
    }

    function downloadCSV() {
      if (!window.generatedPasswords || window.generatedPasswords.length === 0) {
        alert("Please generate passwords first.");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,Passwords\n";
      window.generatedPasswords.forEach(pwd => {
        csvContent += pwd + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "passwords.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
